<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Exercise</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/persons">Person</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/roles">Role</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container p-5">
  <h2>Create Person Form</h2>
  <form th:object="${person}" method="post">
    <div class="form-group">
      <label for="name">Enter Name:</label>
      <div class="row">
        <div class="col-sm-3">
          <input type="text" th:field="*{name.lastName}" class="form-control" id="lastName" placeholder="Last Name" name="lastName">
          <span th:if="${#fields.hasErrors('name.lastName')}" th:errors="*{name.lastName}">Last Name Error</span>
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{name.firstName}" class="form-control" id="firstName" placeholder="First Name" name="firstName">
          <span th:if="${#fields.hasErrors('name.firstName')}" th:errors="*{name.firstName}">First Name Error</span>
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{name.middleName}" class="form-control" id="middleName" placeholder="Middle Name" name="middleName">
          <span th:if="${#fields.hasErrors('name.middleName')}" th:errors="*{name.middleName}">Middle Name Error</span>
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{name.suffix}" class="form-control" id="suffix" placeholder="Suffix" name="suffix">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Enter Address:</label>
      <div class="row">
        <div class="col-sm-3">
          <input type="text" th:field="*{address.street}" class="form-control" id="street" placeholder="Street" name="street">
          <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}">Street Error</span>
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{address.barangay}" class="form-control" id="barangay" placeholder="Barangay" name="barangay">
          <span th:if="${#fields.hasErrors('address.barangay')}" th:errors="*{address.barangay}">Barangay Error</span>
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{address.municipality}" class="form-control" id="municipality" placeholder="Municipality" name="municipality">
          <span th:if="${#fields.hasErrors('address.municipality')}" th:errors="*{address.municipality}">Municipality Error</span>
        </div>
        <div class="col-sm-3">
          <input type="text" th:field="*{address.zipCode}" class="form-control" id="zipCode" placeholder="Zip Code" name="zip">
          <span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}">Zip Error</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 form-group">
          <label for="dateOfBirth">Date Of Birth:</label>
          <input type="text" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" placeholder="yyyy-MM-dd" name="dateOfBirth" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
          <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Birth Error</span>
      </div>
      <div class="form-group col-sm-6">
        <label for="gwa">General Weighted Average:</label>
        <input type="number" th:field="*{gwa}" class="form-control" id="gwa" placeholder="Enter numbers only" name="gwa" step="any">
        <span th:if="${#fields.hasErrors('gwa')}" th:errors="*{gwa}">GWA Error</span>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="currentlyEmployed">Currently Employed:</label>
        <select th:field="*{currentlyEmployed}" class="form-control" id="currentlyEmployed">
          <option value="" selected="selected" disabled>Select your option</option>
          <option th:value="true">True</option>
          <option th:value="false">False</option>
        </select>
        <span th:if="${#fields.hasErrors('currentlyEmployed')}" th:errors="*{currentlyEmployed}">Employment Error</span>
      </div>
      <div class="col-sm-6 form-group">
          <label for="dateHired">Date Hired:</label>
          <input type="text" th:field="*{dateHired}" class="form-control" id="dateHired" placeholder="yyyy-MM-dd" name="dateHired" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
          <span th:if="${#fields.hasErrors('dateHired')}" th:errors="*{dateHired}">Hired Error</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
</body>
</html>
