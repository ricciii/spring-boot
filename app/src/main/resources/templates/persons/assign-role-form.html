<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Exercise</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/persons">Person</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/roles">Role</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container p-5">
  <h2>Assign Role Form</h2>
  <form th:object="${role}" method="post">
    <div class="form-group">
      <label for="role">Choose the role you want to assign:</label>
      <div class="row">
        <div class="col-sm-6">
          <select th:field="*{id}" class="form-control">
            <option th:each="role : ${roles}" th:value="${role.id}"
              th:text="${role}"></option>
          </select>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Assign</button>
  </form>
</div>
</body>
</html>
