<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Exercise</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/persons">Person</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/roles">Role</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div th:object="${role}" class="p-5 container">   
  <div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th colspan="2">Role Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ID</td>
          <td th:text="${role.id}"></td>
        </tr>
        <tr>
          <td>Role</td>
          <td th:text="${role.role}"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <a th:href="@{/roles/__${role.id}__/update-role}" class="btn btn-primary">Update</a>
    <a th:href="@{/roles/__${role.id}__/delete-role}" class="btn btn-danger">Delete</a>
  </div>      
</div>

</body>
</html>
