<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Exercise</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="persons/list">Person</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="roles/list">Role</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div th:switch="${roles}" class="container p-5">
  <p><a th:href="@{/roles/create-role}">Add a new role</a></p>   
  <h2 th:case="null">No roles yet!</h2>
  <div th:case="*">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Role</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="role : ${roles}">
          <td th:text="${role.id}"></td>
          <td th:text="${role.role}"></td>
          <td><a th:href="@{/roles/__${role.id}__/update-role}">Edit</a></td>
          <td><a th:href="@{/roles/__${role.id}__/delete-role}">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>      
</div>

</body>
</html>
