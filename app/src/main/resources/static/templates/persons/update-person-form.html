<div class="container">
  <div class="mb-3">
    <button class="btn btn-primary" onclick="window.location.href = '#!persons';">Back</button>
  </div>
  <div class="card">
    <div class="card-header">Update Person Form</div>
    <div class="card-body">
      <form method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" ng-model="person.name.lastName" class="form-control" placeholder="Last Name">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.name.firstName" class="form-control" placeholder="First Name">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.name.middleName" class="form-control" placeholder="Middle Name">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.name.suffix" class="form-control" placeholder="Suffix">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Address:</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" ng-model="person.address.street" class="form-control" placeholder="Street">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.address.barangay" class="form-control" placeholder="Barangay">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.address.municipality" class="form-control" placeholder="Municipality">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.address.zipCode" class="form-control" placeholder="Zip Code">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
              <label for="dateOfBirth">Date Of Birth:</label>
              <input type="text" ng-model="person.dateOfBirth" class="form-control" placeholder="yyyy-MM-dd" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
          </div>
          <div class="form-group col-sm-6">
            <label for="gwa">General Weighted Average:</label>
            <input type="number" ng-model="person.gwa" class="form-control" placeholder="Enter numbers only" step="any">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="currentlyEmployed">Currently Employed:</label>
            <select ng-model="person.currentlyEmployed" class="form-control">
              <option value="" selected="selected" disabled>Select your option</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
          <div class="col-sm-6 form-group">
              <label for="dateHired">Date Hired:</label>
              <input type="text" ng-model="person.dateHired" class="form-control" placeholder="yyyy-MM-dd" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" ng-click="updatePerson(person.name, person.address, person.dateOfBirth, person.gwa, person.dateHired, person.currentlyEmployed)">Update</button>
        </div>
      </form>
    </div>
  </div>    
</div>
