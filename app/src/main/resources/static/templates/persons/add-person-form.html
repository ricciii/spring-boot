<div class="container">
  <div class="mb-3">
    <button class="btn btn-primary" onclick="window.location.href = '#!persons';">Back</button>
  </div>
  <div class="card">
    <div class="card-header">Create Person Form</div>
    <div class="card-body">
      <form method="post">
        <div class="form-group">
          <label for="name">Enter Name:</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" ng-model="person.name.lastName" class="form-control" id="lastName" placeholder="Last Name" name="lastName">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.name.firstName" class="form-control" id="firstName" placeholder="First Name" name="firstName">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.name.middleName" class="form-control" id="middleName" placeholder="Middle Name" name="middleName">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.name.suffix" class="form-control" id="suffix" placeholder="Suffix" name="suffix">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Enter Address:</label>
          <div class="row">
            <div class="col-sm-3">
              <input type="text" ng-model="person.address.street" class="form-control" id="street" placeholder="Street" name="street">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.address.barangay" class="form-control" id="barangay" placeholder="Barangay" name="barangay">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.address.municipality" class="form-control" id="municipality" placeholder="Municipality" name="municipality">
            </div>
            <div class="col-sm-3">
              <input type="text" ng-model="person.address.zipCode" class="form-control" id="zipCode" placeholder="Zip Code" name="zip">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
              <label for="dateOfBirth">Date Of Birth:</label>
              <input type="text" ng-model="person.dateOfBirth" class="form-control" id="dateOfBirth" placeholder="yyyy-MM-dd" name="dateOfBirth" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
          </div>
          <div class="form-group col-sm-6">
            <label for="gwa">General Weighted Average:</label>
            <input type="number" ng-model="person.gwa" class="form-control" id="gwa" placeholder="Enter numbers only" name="gwa" step="any">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="currentlyEmployed">Currently Employed:</label>
            <select ng-model="person.currentlyEmployed" class="form-control" id="currentlyEmployed">
              <option value="" selected="selected" disabled>Select your option</option>
              <option th:value="true">True</option>
              <option th:value="false">False</option>
            </select>
          </div>
          <div class="col-sm-6 form-group">
              <label for="dateHired">Date Hired:</label>
              <input type="text" ng-model="person.dateHired" class="form-control" id="dateHired" placeholder="yyyy-MM-dd" name="dateHired" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" ng-click="addPerson(person)">Create</button>
        </div>
      </form>
    </div>
  </div>    
</div>
