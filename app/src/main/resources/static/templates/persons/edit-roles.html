<div class="container mb-3">
  <div class="mb-3">
      <button class="btn btn-primary" ng-click="initPersonInfo()">Back</button>
  </div> 
  <div class="card">
    <div class="card-header">List of Assignable Roles</div>
    <div class="card-body">
      <form method="post">
        <div class="form-group">
          <label for="role">Choose the role you want to assign:</label>
          <div class="row">
            <div class="col-sm-6">
              <select class="form-control" ng-model="selectedRole" ng-options="role.name for role in roles" required>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-primary" ng-click="assignRole(selectedRole)">Assign</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-header">
     <div class="clear-fix">
       <div class="float-left">List of Assigned Roles</div>
     </div>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Role</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="assignment in assignments">
            <td>{{$index+1}}</td>
            <td>{{assignment.name}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="removeRole($index)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
